<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Results</title>
    <link rel="stylesheet" href="/styles.css"> 
    <script defer src="/raceResults.js"></script> 
</head>
<body>
    <main class = "container">
        <button class="pill-button red" id="backButt"><</button>
        <h1>View Race Results</h1>
        <label for="raceCode">Race Code:</label>
        <input type="text" id="raceCode" name="raceCode" required>
    </main>
    <section class = "toggleContainer">
        <h2>Race Results</h2>
        <div class="list-header">
            <span>Position</span>
            <span>Name</span>
            <span>Runner Number</span>
        </div>
        <ul id="race-results" class="modern-ul"></ul>
    </section>
</body>
