<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="/styles.css"> 
    <script defer src="/login.js"></script> 
</head>
<body>
    <section class = "container">
        <button class="pill-button red" id="backButt"><</button>
        <h1>Log In</h1>
        <form action="/login" method="POST">
            <section class = "stacked-buttons">
                <label for="username">Race Code:</label>
                <input type="text" id="raceCode" name="raceCode" required>
                <label for="racePassword">Password:</label>
                <input type="password" id="racePassword" name="racePassword" required>
                <button class="pill-button" id="submitLoginButt">Log In</button>
            </section>
        </form>
    </section>
</body>
