<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Races</title>
    <link rel="stylesheet" href="/styles.css" />
    <script defer src="/login.js"></script>
  </head>
  <body>
    <header class="page-header">
      <section class="header-container">
        <button class="back-button" id="backButt">&lt;</button>
        <h1 class="page-title">Race Admin</h1>
      </section>
      <section class="divider"></section>
    </header>

    <main class="page-main">
      <h1 class="results-title"></h1>
      <div id="raceListContainer">
        <h2>Your Races</h2>
        <div id="raceList"></div>
      </div>
      <button class="pill-button" id="clearButt">Clear</button>
      <button class="pill-button" id="createRaceButt">Create New Race</button>
    </main>

    <section class="results-container">
      <section class="result-section">
        <h2 class="results-title">Race Results</h2>
        <div class="divider results-divider"></div>
        <p id="participant-hint">
          Click a result to view the participant's details
        </p>
        <input id="race-name" class="race-name" />
        <section id="save-status" class="status-container">
          <span id="status-icon" class="status-icon">‚ùå</span>
          <span id="status-text">Data not uploaded</span>
        </section>
        <button class="pill-button" id="downloadCsvBtn">Download CSV</button>
        <table id="race-results" class="race-table">
          <thead>
            <tr class="table-header">
              <th>Position</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button id="saveRaceButt" class="pill-button">Save</button>
        <button id="revertChangesButt" class="pill-button">
          Revert changes
        </button>
      </section>

      <section class="result-section">
        <h2 class="results-title">Marshalls</h2>
        <div class="divider results-divider"></div>

        <section class="input-section">
          <p>Confirmed Marshalls</p>
          <div id="confirmedMarshalls"></div>
        </section>

        <section class="input-section">
          <p>Requested Marshalls</p>
          <div id="requestedMarshalls"></div>
        </section>
      </section>
    </section>

    <div id="log" style="white-space: pre-line; font-family: monospace"></div>
  </body>
</html>
