<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Timer</title>
    <link rel="stylesheet" href="/styles.css"> 
    <script defer src="/index.js"></script> 
</head>
<body>
    <header class="container">
        <h1>Race Timer</h1>
    </header>
    <main class="container">
        <p> Welcome To Race Timer</p>
        <section class="stacked-buttons">
            <button class="pill-button green" id="newRaceButt">Create New Race</button>
            <button class="pill-button green" id="loginButt">Already Have a Race?</button>
            <button class="pill-button green" id="compRaceRetrievalButt">Get Race Results</button>
            <button class="pill-button red" id="helpButt">Need Help?</button>
        </section>
    </main>

</body>
